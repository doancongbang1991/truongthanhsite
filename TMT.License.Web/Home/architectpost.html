<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="presence by Designova - Responsive HTML5 template">
    <meta name="author" content="Designova">


    <!-- Standard iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="57x57" href="images/touchicons/apple-touch-icon-57-precomposed" />
    <!-- Retina iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="114x114" href="assets/touchicons/apple-touch-icon-114-precomposed" />
    <!-- Standard iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="72x72" href="assets/touchicons/apple-touch-icon-72-precomposed" />
    <!-- Retina iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="144x144" href="assets/touchicons/apple-touch-icon-144-precomposed" />

    <!-- Bootstrap CSS Files -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <!-- Custom Fonts Setup via Font-face CSS3 -->
    <link href="fonts/fonts.css" rel="stylesheet">
    <!-- CSS files for plugins -->
    <link href="stylesheets/pace.preloader.css" rel="stylesheet">
    <link href="stylesheets/parallax.css" rel="stylesheet">
    <link href="stylesheets/owl.carousel.css" rel="stylesheet">
    <link href="stylesheets/owl.theme.css" rel="stylesheet">
    <link href="stylesheets/magnific-popup.css" rel="stylesheet">
    <link href="stylesheets/foliohover.css" rel="stylesheet">
    <link href="stylesheets/fancymenu.css" rel="stylesheet">
    <link href="stylesheets/intro.css" rel="stylesheet">
    <link href="stylesheets/standard-nav.css" rel="stylesheet">
    <link href="stylesheets/single-post.css" rel="stylesheet">
    <!-- Main Template Styles -->
    <link href="stylesheets/main.css" rel="stylesheet">
    <!-- Main Template Responsive Styles -->
    <link href="stylesheets/main-responsive.css" rel="stylesheet">
    <!-- Main Template Retina Optimizaton Rules -->
    <link href="stylesheets/main-retina.css" rel="stylesheet">
    <!-- LESS stylesheet for managing color presets -->
    <link rel="stylesheet/less" type="text/css" href="less/color.less">
    <!-- LESS JS engine-->
    <script src="less/less-1.5.0.min.js"></script>
    <script src="javascripts/modernizr.custom.js"></script>
</head>
<body ng-app="truongthanhApp" ng-controller="architectctrlr">
        <!-- page-section : starts -->
        <section class="single-single-post-section page-section white-bg">
            <section class="inner-section">
                <section class="container ">
                    <!-- container : starts -->
                    <div id="item_content">
                        <div class="row" >
                            <article class="col-md-12 text-left" ng-repeat="arch in archs">
                                <div class="single-post-area-inner text-left">
                                    <h1>{{arch.ArchName}}</h1>
                                    <h6><span class="color">Article by Trường Thành</span></h6>
                                    <div class="single-post-proceed"><a href="#">
                                        <img title="presence" alt="presence" src="images/next.png"></a></div>
                                </div>

                            </article>
                            <article class="col-md-12 text-left no-gutter" ng-repeat="arch in archs">
                                <div id="item_slider" class="single-post-inner-slider">
                                    <ul class="slides">
                                        <li>
                                            <img src="images/portfolio_slides/01.jpg" alt="" /></li>
                                        <li>
                                            <img src="images/portfolio_slides/02.jpg" alt="" /></li>
                                        <li>
                                            <img src="images/portfolio_slides/03.jpg" alt="" /></li>
                                    </ul>
                                </div>
                                <!-- Text Content -->
                                <div id="text_content" class="single-post-text-area">
                                    <h5 class="dark">{{arch.ArchDesp}}</h5>
                                    <div class="liner-small-left"><span class="color-bg"></span></div>
                                    <p ng-bind-html="renderHtml(body)"></p>
                                </div>
                             <a class="btn btn-presence btn-presence-dark presence-ease" href="#" ng-click="goBack()">Go Back</a> 

                            </article>

                        </div>
                    </div>
                </section>
                <!-- container : ends -->
            </section>
            <!-- inner-section : ends -->
    </section>
    <!-- Mast-wrap:ends -->
    <!-- Core JS Libraries -->
    <script src="bootstrap/js/jquery.js" type="text/javascript"></script>
    <script src="javascripts/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <!-- JS Plugins -->
    <script src="javascripts/pace.min.js"></script>
    <script src="javascripts/retina.js"></script>
    <script src="javascripts/device.min.js"></script>
    <script src="javascripts/owl.carousel.js"></script>
    <script src="javascripts/waypoints.min.js"></script>
    <script src="javascripts/jquery.tweet.js"></script>
    <script src="javascripts/okvideo.js"></script>
    <script src="javascripts/jquery.mixitup.js"></script>
    <script src="javascripts/flexslider.js"></script>

    <script src="javascripts/jquery.magnific-popup.js"></script>
    <!-- <script src="javascripts/smooth-scroll.js"></script> -->
    <script src="javascripts/smooth-scroll-standard-nav.js"></script>
    <script src="javascripts/standard-nav-action.js"></script>
    <script src="javascripts/standard-nav.js"></script>
    <script src="javascripts/form-validation.js"></script>
    <script src="javascripts/classie.js"></script>
    <script src="javascripts/fancymenu-rollin.js"></script>
    <!-- Parallax Plugins Setup -->
    <script src="javascripts/jquery.stellar.js"></script>
    <script src="javascripts/jquery.parallax.min.js"></script>
    <script src="javascripts/parallax-one.js"></script>
    <script src="javascripts/parallax-two.js"></script>
    <!-- <script src="javascripts/bgvideo-init.js" ></script>  -->
    <script src="javascripts/carousel-init.js"></script>
    <script src="javascripts/portfolio.js"></script>
    <script src="javascripts/intro.js"></script>
    <script src="javascripts/main.js"></script>
    <script type="text/javascript" src="../scripts/angular.min.js"></script>
    <script src="./architectpost.js"></script>
</body>
</html>
